<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes-Part2</title>
    <link rel="stylesheet" href="Likes-part2.css">

<body>
    <header>
        <h1>Network</h1>
    </header>
    <h2>Your Feed</h2>
    <main>
        <aside>
            <img src="user-circle.png" alt="profile picture">
            <a href="#">Add an avatar</a>
            <h2>James Doe</h2>
        </aside>
        <div class="container">
            <div class="box">
                <header>
                    <h2>Some User</h2>
                    <p id="counter1">9 like(s)</p>
                    <button onclick="addlike1()">Like</button>
                </header>
                <p>I just set up this new discord bor, let me know what you all think. <span><a href="#">link</a></span>
                </p>
            </div>
            <div class="box">
                <header>
                    <h2>Some User</h2>
                    <p id="counter2">12 like(s)</p>
                    <button onclick="addlike2()">Like</button>
                </header>
                <p>Just finished my <span><a href="#">next comic</a></span>, chick it out</p>
            </div>
            <div class="box">
                <header>
                    <h2>Some User</h2>
                    <p id="counter3">9 like(s)</p>
                    <button onclick="addlike3()">Like</button>
                </header>
                <p>I can't stop listening to the <span><a href="#">new album</a></span>. <br> Who else is liking it?</p>
            </div>
        </div>
    </main>
    <script src="Likes-part2.js"></script>
