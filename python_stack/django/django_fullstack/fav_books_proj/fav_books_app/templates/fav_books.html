<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid mb-4 ps-5 p-1" style="background-color: #0d6efd; color:white">
        <div class="row align-items-center">
            <div class="col-11">
                <h3>Welcome, {{user.first_name}}</h3>
            </div>
            <div class="col-1 mt-2">
                <h5><a href="logout" style="color: white; text-decoration:none;">Logout</a></h5>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 ms-5">
                <div class="mb-3">
                    <h3>Favorites Books:</h3>
                </div>
                <ul>
                    {% for book in fav_books%}
                    <li>
                        <h5><a href="/books/{{book.id}}" style="text-decoration: none;">{{book.title}}</a></h5>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
